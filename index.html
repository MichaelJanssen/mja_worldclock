<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Worldclock</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="jquery/moment-2.26.0-min.js"> </script>
    <script type="text/javascript" src="jquery/moment-timezone-0.5.31.js"> </script>
    <script type="text/javascript" src="coords.js"> </script>
  </head>
  <body>

      <div class="grid">
          <div id="worldclocks">
              <div style="position:absolute; top:4px; left:0px; right:0px; background-color:#fed; height:16px;"></div>
          </div>
          <div id="search" style="position:relative;">
              <input id="search_input" type="text" name="search" placeholder="search" onkeyup="search();" />
              <div id="search_results" style="margin-top:8px; clear:both;"> </div>
              <div id="timezones_active" style="margin-top:8px; clear:both;">
              </div>
              <div style="position:absolute; bottom:20px; left:10px;">
                  show <a href="" onclick="show(many); return false;">many</a>
                  or <a href="" onclick="show(few); return false;">few</a>
                  or <a href="" onclick="show(''); return false;">none</a>
                  <!-- or <a href="" onclick="show_all(); return false;">all</a> -->
                  <a id="clear_active" href="" style="display:none;" onclick="clear_active(); return false;">clear</a>
              </div>
          </div>
      </div>

      <div id="timebuttons"> </div>

      <p>special thanks to: <a href="https://en.wikipedia.org/wiki/Time_zone">https://en.wikipedia.org/wiki/Time_zone</a>, <a href="https://momentjs.com">https://momentjs.com</a>
          and <a href="https://jquery.com">https://jquery.com</a>.
          Also thanks to <a href="https://en.wikipedia.org/wiki/Time_in_India">https://en.wikipedia.org/wiki/Time_in_India</a>
      </p>


      <script type="text/javascript" src="javascript.js"> </script>
  </body>
</html>
